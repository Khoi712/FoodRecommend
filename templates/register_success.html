<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success - Your Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/background.jpg'); /* Đường dẫn đến hình ảnh nền */
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ffffff; /* Màu chữ trắng để tăng độ đọc được trên nền đen */
        }

        .card {
            width: 400px;
            text-align: left;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Màu nền của card với độ trong suốt */
            padding: 20px;
            border-radius: 10px; /* Độ cong viền của card */
            border: 1px solid #ffffff; /* Viền trắng cho card */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registration Successful</h1>
    </header>

    <p>Thank you for registering! Your account has been created successfully.</p>

    <p>Your user ID is: <strong>{{ id }}</strong></p>

    <p>You can now <a href="{{ url_for('login') }}">login</a> to access your account.</p>
</body>
</html>
