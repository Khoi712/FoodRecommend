<!-- order_food.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Các CSS tùy chọn khác -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/background.jpg'); /* Đường dẫn đến hình ảnh nền */
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ffffff; /* Màu chữ trắng để tăng độ đọc được trên nền đen */
        }

        .card {
            width: 400px;
            text-align: left;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Màu nền của card với độ trong suốt */
            padding: 20px;
            border-radius: 10px; /* Độ cong viền của card */
            border: 1px solid #ffffff; /* Viền trắng cho card */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input,
        select {
            margin-bottom: 10px;
            border: 1px solid #ffffff; /* Viền trắng cho input và select */
            border-radius: 5px; /* Độ cong viền cho input và select */
            background-color: rgba(255, 255, 255, 0.1); /* Màu nền với độ trong suốt cho input và select */
            color: #ffffff; /* Màu chữ trắng */
        }

        /* Đổi màu chữ trong option */
        select option {
            color: #000000; /* Đổi màu chữ thành đen */
        }

        button {
            padding: 5px 15px;
            border: 1px solid #ffffff; /* Viền trắng cho button */
            border-radius: 5px; /* Độ cong viền cho button */
            background-color: #007bff; /* Màu nền cho button */
            color: #ffffff; /* Màu chữ trắng */
        }

        .return {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Food</h1>
    </header>

    <div class="card">
        <div class="card-header">
            <strong>Order Details</strong>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('order_food') }}">
                <label for="delivery_time">Delivery Time (HH:MM:SS):</label>
                <input type="text" id="delivery_time" name="delivery_time" pattern="[0-2][0-9]:[0-5][0-9]:[0-5][0-9]" placeholder="HH:MM:SS" required>
        
                <label for="food_choice">Food Choice:</label>
                <input type="text" id="food_choice" name="food_choice">
        
                <button type="submit" class="btn btn-primary">Submit Order</button>
            </form>
        </div>  
    </div>

    <p class="return">Return to <a href="{{ url_for('index') }}">Home</a></p>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
